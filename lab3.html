<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Materials</title>
    <style>
        /* Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #1a202c;
            color: #fff;
        }

        /* Container */
        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2d3748;
            padding: 20px;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .icon {
            font-size: 18px;
            margin-right: 10px;
        }

        .header-text {
            font-size: 18px;
            font-weight: bold;
        }

        .menu {
            list-style-type: none;
            padding: 0;
        }

        .menu-item {
            margin-bottom: 15px;
        }

        .menu-link {
            display: flex;
            align-items: center;
            color: #a0aec0;
            text-decoration: none;
            transition: color 0.3s;
        }

        .menu-link:hover {
            color: #fff;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .card {
            background-color: #4a5568;
            padding: 15px;
            border-radius: 8px;
            transition: background-color 0.3s;
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            background-color: #2d3748;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 16px;
            font-weight: bold;
        }

        .card-body .author {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .card-body .due-date, .card-body .task-details {
            font-size: 12px;
            color: #a0aec0;
        }

        /* Hidden class for content toggle */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-bars icon"></i>
                <span class="header-text">Available Materials</span>
            </div>
            <ul class="menu">
                <li class="menu-item">
                    <a href="#" id="codeCanBan" class="menu-link">
                        <i class="fas fa-book icon"></i>
                        Code căn bản
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" id="xacSuatThongKe" class="menu-link">
                        <i class="fas fa-book icon"></i>
                        Xác suất thống kê
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" id="giaotiepnguoimay" class="menu-link">
                        <i class="fas fa-book icon"></i>
                        Giao tiếp người máy
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" id="toanroirac" class="menu-link">
                        <i class="fas fa-book icon"></i>
                        Toán rời rạc
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div id="codeContent" class="card-grid">
                <!-- Card 1 -->
                <a href="lessonPython.html" class="card">
                    <div class="card-header">
                        <span class="card-title">Python</span>
                        <i class="fas fa-ellipsis-v icon"></i>
                    </div>
                    <div class="card-body">
                        <p class="author">Lập Trình Python Cơ Bản</p>
                    </div>
                </a>
                <!-- Card 2 -->
                <a href="lessonJava.html" class="card">
                    <div class="card-header">
                        <span class="card-title">Java</span>
                        <i class="fas fa-ellipsis-v icon"></i>
                    </div>
                    <div class="card-body">
                        <p class="author">Lập Trình Java Cơ Bản</p>
                    </div>
                </a>
                <!-- Card 3 -->
                <a href="lessonHtml.html" class="card">
                    <div class="card-header">
                        <span class="card-title">HTML</span>
                        <i class="fas fa-ellipsis-v icon"></i>
                    </div>
                    <div class="card-body">
                        <p class="author">Lập Trình HTML Cơ Bản</p>
                    </div>
                </a>
            </div>

            <div id="xacSuatContent" class="card-grid hidden">
                <!-- Card 1 -->
                <a href="#" class="card">
                    <div class="card-header">
                        <span class="card-title">Xác Suất 1</span>
                        <i class="fas fa-ellipsis-v icon"></i>
                    </div>
                    <div class="card-body">
                        <p class="author">Bài học xác suất cơ bản</p>
                    </div>
                </a>
            </div>

            <div id="giaotiepnguoimayContent" class="card-grid hidden">
                <!-- Card 1 -->
                <a href="#" class="card">
                    <div class="card-header">
                        <span class="card-title">Lab 1</span>
                        <i class="fas fa-ellipsis-v icon"></i>
                    </div>
                    <div class="card-body">
                        <p class="author">Giao tiếp người máy</p>
                    </div>
                </a>
            </div>

            <div id="toanroiracContent" class="card-grid hidden">
                <!-- Card 1 -->
                <a href="#" class="card">
                    <div class="card-header">
                        <span class="card-title">Toán 1</span>
                        <i class="fas fa-ellipsis-v icon"></i>
                    </div>
                    <div class="card-body">
                        <p class="author">Bài học toán rời rạc cơ bản</p>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script>
        function showContent(contentId) {
            // Hide all content sections
            document.getElementById('codeContent').classList.add('hidden');
            document.getElementById('xacSuatContent').classList.add('hidden');
            document.getElementById('giaotiepnguoimayContent').classList.add('hidden');
            document.getElementById('toanroiracContent').classList.add('hidden');

            // Show the selected content section
            document.getElementById(contentId).classList.remove('hidden');
        }

        // Toggle content based on sidebar selection
        document.getElementById('codeCanBan').addEventListener('click', function (e) {
            e.preventDefault(); // Prevent default anchor action
            showContent('codeContent');
        });

        document.getElementById('xacSuatThongKe').addEventListener('click', function (e) {
            e.preventDefault(); // Prevent default anchor action
            showContent('xacSuatContent');
        });

        document.getElementById('giaotiepnguoimay').addEventListener('click', function (e) {
            e.preventDefault(); // Prevent default anchor action
            showContent('giaotiepnguoimayContent');
        });

        document.getElementById('toanroirac').addEventListener('click', function (e) {
            e.preventDefault(); // Prevent default anchor action
            showContent('toanroiracContent');
        });
    </script>
</body>
</html>
