<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f6f9fc;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: #fff;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #222;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: #222;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .auth-buttons a {
            margin-left: 20px;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #00c1a1;
            color: #00c1a1;
            border-radius: 5px;
            font-weight: bold;
        }

        nav ul li a:hover {
            background-color: #00c1a1;
            color: white;
        }

        nav ul li a.active {
            background-color: #00c1a1;
            color: white;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 1000;
        }

        .dropdown a {
            display: block;
            padding: 10px;
            white-space: nowrap;
            color: #222;
            font-size: 14px;
            text-decoration: none;
        }

        .dropdown a:hover {
            background-color: #00c1a1;
            color: white;
        }

        nav ul li:hover .dropdown {
            display: block;
        }

        /* Style for login/signup section */
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .tab {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab button {
            background-color: #f6f9fc;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }

        .tab button.active {
            border-bottom: 2px solid #00c1a1;
            font-weight: bold;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #00c1a1;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #009688;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cv.html">About</a></li>
                <li>
                    <a href="labs.html" class="active">Labs</a>
                    <div class="dropdown">
                        <a href="lab1.html" target="_blank">Lab 1</a>
                        <a href="lab2.html" target="_blank">Lab 2</a>
                        <a href="lab3.html" target="_blank">Lab 3</a>
                        <a href="lab4.html" target="_blank">Lab 4</a>
                        <a href="lab5.html" target="_blank">Lab 5</a>
                        <a href="lab6.html" target="_blank">Lab 6</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <ul class="labs-list">
            <li>
                Lab1
                <p><a href="lab1.html">Link to Lab1 details</a></p>
            </li>
            <li>
                Lab2
                <p><a href="lab2.html">Link to Lab2 details</a></p>
            </li>
            <li>
                Lab3
            </li>
            <li>
                Lab4
            </li>
        </ul>
    </main>

</body>

</html>
