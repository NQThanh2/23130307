<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f6f9fc;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: #fff;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #222;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #222;
            font-size: 16px;
        }

        .auth-buttons a {
            margin-left: 20px;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #00c1a1;
            color: #00c1a1;
            border-radius: 5px;
            font-weight: bold;
        }

        .auth-buttons a.signup {
            background-color: #00c1a1;
            color: #fff;
        }

        .hero-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px 5%;
        }

        .hero-text {
            max-width: 50%;
        }

        .hero-text h1 {
            font-size: 50px;
            line-height: 1.2;
            margin-bottom: 20px;
        }

        .hero-text p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .hero-text .cta {
            background-color: #00c1a1;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
        }

        .hero-image {
            max-width: 45%;
        }

        .hero-image img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Labs</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="#" class="signin">Sign in</a>
            <a href="#" class="signup">Sign up</a>
        </div>
    </header>

   

</body>
</html>
